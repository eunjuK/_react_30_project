<!DOCTYPE html>
<html lang="en" theme="">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Keyboard</title>
</head>
<body>
	<div class="container" id="container">
		<div class="menu">
			<label class="switch">
				<input id="switch" type="checkbox">
				<span class="slider"></span>
			</label>
			<div class="select-box">
				<label for="font">Font:</label>
				<select id="font">
					<option value="" disabled selected>Choose Font</option>
					<option value="Comic Sans MS, Comic Sans, cursive">Font 1</option>
					<option value="Arial Narrow, sans-serif">Font 2</option>
					<option value="Chalkduster, fantasy">Font 3</option>
				</select>
			</div>
		</div>
	
		<div class="input-group" id="input-group">
			<label for="input" class="blind">텍스트 입력</label>
			<input id="input" class="input" type="text" autocomplete="off">
			<div class="error-message">한글 입력 불가</div>
		</div>
		
		<article class="keyboard" id="keyboard">
			<h2 class="blind">Keyboard</h2>
			<div class="row">
				<button type="button" class="key" data-code="Backquote" data-val="`">
					<span class="two-value">~</span>
					<span class="two-value">`</span>
				</button>
				<button type="button" class="key" data-code="Digit1" data-val="1">
					<span class="two-value">!</span>
					<span class="two-value">1</span>
				</button>
				<button type="button" class="key" data-code="Digit2" data-val="2">
					<span class="two-value">@</span>
					<span class="two-value">2</span>
				</button>
				<button type="button" class="key" data-code="Digit3" data-val="3">
					<span class="two-value">#</span>
					<span class="two-value">3</span>
				</button>
				<button type="button" class="key" data-code="Digit4" data-val="4">
					<span class="two-value">$</span>
					<span class="two-value">4</span>
				</button>
				<button type="button" class="key" data-code="Digit5" data-val="5">
					<span class="two-value">%</span>
					<span class="two-value">5</span>
				</button>
				<button type="button" class="key" data-code="Digit6" data-val="6">
					<span class="two-value">^</span>
					<span class="two-value">6</span>
				</button>
				<button type="button" class="key" data-code="Digit7" data-val="7">
					<span class="two-value">&</span>
					<span class="two-value">7</span>
				</button>
				<button type="button" class="key" data-code="Digit8" data-val="8">
					<span class="two-value">*</span>
					<span class="two-value">8</span>
				</button>
				<button type="button" class="key" data-code="Digit9" data-val="9">
					<span class="two-value">(</span>
					<span class="two-value">9</span>
				</button>
				<button type="button" class="key" data-code="Digit0" data-val="0">
					<span class="two-value">)</span>
					<span class="two-value">0</span>
				</button>
				<button type="button" class="key" data-code="Minus" data-val="-">
					<span class="two-value">_</span>
					<span class="two-value">-</span>
				</button>
				<button type="button" class="key" data-code="Equal" data-val="=">
					<span class="two-value">+</span>
					<span class="two-value">=</span>
				</button>
				<button type=""button class="key back-space-key" data-code="Backspace" data-val="Backspace">
						Backspace
				</button>
			</div>
			<div class="row">
				<button type=""button class="key tab-key">Tab</button>
				<button type="button" class="key" data-code="KeyQ" data-val="q">Q</button>
				<button type="button" class="key" data-code="KeyW" data-val="w">W</button>
				<button type="button" class="key" data-code="KeyE" data-val="e">E</button>
				<button type="button" class="key" data-code="KeyR" data-val="r">R</button>
				<button type="button" class="key" data-code="KeyT" data-val="t">T</button>
				<button type="button" class="key" data-code="KeyY" data-val="y">Y</button>
				<button type="button" class="key" data-code="KeyU" data-val="u">U</button>
				<button type="button" class="key" data-code="KeyI" data-val="i">I</button>
				<button type="button" class="key" data-code="KeyO" data-val="o">O</button>
				<button type="button" class="key" data-code="KeyP" data-val="p">P</button>
				<button type="button" class="key" data-code="BracketLeft" data-val="[">
					<span class="two-value">{</span>
					<span class="two-value">[</span>
				</button>
				<button type="button" class="key" data-code="BracketRight" data-val="]">
					<span class="two-value">}</span>
					<span class="two-value">]</span>
				</button>
				<button type=""button class="key back-slash-key" data-code="Backslash" data-val="\">
					<span class="two-value">|</span>
					<span class="two-value">\</span>
				</button>
			</div>
			<div class="row">
				<button type=""button class="key caps-lock-key">CapsLock</button>
				<button type="button" class="key" data-code="KeyA" data-val="a">A</button>
				<button type="button" class="key" data-code="KeyS" data-val="s">S</button>
				<button type="button" class="key" data-code="KeyD" data-val="d">D</button>
				<button type="button" class="key" data-code="KeyF" data-val="f">F</button>
				<button type="button" class="key" data-code="KeyG" data-val="g">G</button>
				<button type="button" class="key" data-code="KeyH" data-val="h">H</button>
				<button type="button" class="key" data-code="KeyJ" data-val="j">J</button>
				<button type="button" class="key" data-code="KeyK" data-val="k">K</button>
				<button type="button" class="key" data-code="KeyL" data-val="l">L</button>
				<button type="button" class="key" data-code="Semicolon" data-val=";">
					<span class="two-value">:</span>
					<span class="two-value">;</span>
				</button>
				<button type="button" class="key" data-code="Quote" data-val="'">
					<span class="two-value">"</span>
					<span class="two-value">'</span>
				</button>
				<button type=""button class="key enter-key" data-code="Enter">Enter</button>
			</div>
			<div class="row">
				<button type=""button class="key left-shift-key" data-code="ShiftLeft">Shift</button>
				<button type="button" class="key" data-code="KeyZ" data-val="z">Z</button>
				<button type="button" class="key" data-code="KeyX" data-val="x">X</button>
				<button type="button" class="key" data-code="KeyC" data-val="c">C</button>
				<button type="button" class="key" data-code="KeyV" data-val="v">V</button>
				<button type="button" class="key" data-code="KeyB" data-val="b">B</button>
				<button type="button" class="key" data-code="KeyN" data-val="n">N</button>
				<button type="button" class="key" data-code="KeyM" data-val="m">M</button>
				<button type="button" class="key" data-code="Comma" data-val=",">
					<span class="two-value">
						&lt;
					</span>
					<span class="two-value">,</span>
				</button>
				<button type="button" class="key" data-code="Period" data-val=".">
					<span class="two-value">
						&gt;
					</span>
					<span class="two-value">.</span>
				</button>
				<button type="button" class="key" data-code="Slash" data-val="/">
					<span class="two-value">?</span>
					<span class="two-value">/</span>
				</button>
				<button type=""button class="key right-shift-key" data-code="ShiftRight">Shift</button>
			</div>
			<div class="row">
				<button type=""button class="key fn-key">Ctrl</button>
				<button type=""button class="key fn-key">-</button>
				<button type=""button class="key fn-key">Alt</button>
				<button type=""button class="key space-key" data-code="Space" data-val="Space">Space</button>
				<button type=""button class="key fn-key">Alt</button>
				<button type=""button class="key fn-key">Fn</button>
				<button type=""button class="key fn-key">-</button>
				<button type=""button class="key fn-key">Ctrl</button>
			</div>
		</article>
	
	</div>
</body>
</html>
